    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        /* Default dark theme for non-React parts or pre-load */
        background-color: #000000; /* black */
        color: #ffffff; /* white */
      }
      /* Ensure selects in dark mode are readable in all browsers */
      select option {
        background-color: #1d1d1d; /* gray-900 for dropdown options */
        color: #f3f4f6; /* gray-100 or white */
      }
      /* Override browser's default autofill styles for dark mode */
      input:-webkit-autofill,
      input:-webkit-autofill:hover,
      input:-webkit-autofill:focus,
      input:-webkit-autofill:active,
      textarea:-webkit-autofill,
      textarea:-webkit-autofill:hover,
      textarea:-webkit-autofill:focus,
      textarea:-webkit-autofill:active,
      select:-webkit-autofill,
      select:-webkit-autofill:hover,
      select:-webkit-autofill:focus,
      select:-webkit-autofill:active {
          -webkit-box-shadow: 0 0 0 30px #282828 inset !important;
          -webkit-text-fill-color: #ffffff !important;
          caret-color: #ffffff !important;
      }
    </style>
